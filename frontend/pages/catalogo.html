<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Aves - Ornitología Mallorca</title>
  <link rel="icon" type="image/svg+xml" href="/img/logo.svg">
  <link rel="prefetch" href="/partials/header.html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css">
</head>

<body>
  <div id="site-header" data-include="/partials/header.html"></div>

  <main class="container py-4">
    <h1 class="text-center mb-4">Catálogo de Aves</h1>
    <div class="row">
      <aside id="filtros" class="col-md-3 filter-panel">
        <h3 class="h5 mb-3">Filtros</h3>
        <form id="filtersForm">
          <div class="mb-2">
            <label for="campoInicial">Busca por inicial</label>
            <select id="campoInicial" name="campoInicial" class="form-select">
              <option value="nombre_comun">Nombre común</option>
              <option value="nombre_cientifico">Nombre científico</option>
            </select>
            <div class="mt-2" id="letterButtons"></div>
          </div>

          <div class="mb-2">
            <label for="nombre">Buscar nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
          </div>

          <div class="mb-2">
            <label for="filterFamilia">Familia</label>
            <select id="filterFamilia" name="filterFamilia" class="form-select" data-placeholder="Todas">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="filterPeso">Peso</label>
            <select id="filterPeso" name="filterPeso" class="form-select" data-placeholder="Todos">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="filterTamano">Tamaño</label>
            <select id="filterTamano" name="filterTamano" class="form-select" data-placeholder="Todos">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="filterCategoria">Categoría</label>
            <select id="filterCategoria" name="filterCategoria" class="form-select" data-placeholder="Todas">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="filterEpoca">Época</label>
            <select id="filterEpoca" name="filterEpoca" class="form-select" data-placeholder="Todas">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Vida media (años)</label>
            <div class="d-flex gap-2">
              <input type="number" id="vidaMin" name="vidaMin" min="0" max="100" placeholder="Mín" class="form-control">
              <input type="number" id="vidaMax" name="vidaMax" min="0" max="100" placeholder="Máx" class="form-control">
            </div>
          </div>

          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="filterEndemica" name="filterEndemica">
            <label for="filterEndemica" class="form-check-label">Solo endémicas</label>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="filterPlan" name="filterPlan">
            <label for="filterPlan" class="form-check-label">Con plan de recuperación</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">Aplicar filtros</button>
          <button type="button" id="resetFilters" class="btn btn-secondary w-100">Limpiar</button>
        </form>
      </aside>

      <section id="catalogo" class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
          <p class="mb-0" id="resultsSummary"></p>
          <div class="spinner-border text-primary d-none" role="status" id="catalogoSpinner">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        <div class="row" id="avesGrid"></div>
        <p class="text-muted d-none" id="noResults">No hay aves que coincidan con los filtros.</p>
      </section>
    </div>
    
  </main>

  <div id="modalsRoot"></div>

  <div id="site-header" data-include="/partials/footer.html"></div>

  <!-- <footer class="text-center py-3">
    <p class="mb-0">2025 Ornitología Mallorca</p>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/includes.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/catalogo.js"></script>
</body>
</html>
